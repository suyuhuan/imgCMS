<!DOCTYPE html>
<html>
<head>
	<title>图片列表</title>
	<link href="__PUBLIC__/goods/css/style1.css?v=0.21" rel="stylesheet" type="text/css" />
	<script language="JavaScript" src="__PUBLIC__/js/jquery.js" type="text/JavaScript"></script>
    <script language="javascript" type="text/javascript" src="__PUBLIC__/goods/js/public.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/table/table.css">
	<!--[if IE 6]>
	<script src="__PUBLIC__/goods/js/ie6PNG.js" type="text/javascript"></script>    
	<script type="text/javascript">DD_belatedPNG.fix('*');</script>
	<![endif]-->
</head>
<body>

	<div class="kePublic">
	<!--效果html开始-->
	<!--图库弹出层 开始-->
	<div class="mskeLayBg" style="height:100%;"></div>
	<div class="mskelayBox">
	  <div class="mske_html">
	  </div>
	  <img class="mskeClaose" src="__PUBLIC__/goods/mke_close.png" width="27" height="27" />
	</div>
	<!--图库弹出层 结束-->
	<table border="1" class="table">
		<tr><th>编号</th><th>用户名</th><th>授权模式</th><th>名字</th><th>关键字</th><th>所属类</th><th>缩略图</th><th>价格</th><th>图片描述</th><th>审核</th><th>上传时间</th><th>操作</th></trs>
		<foreach name="data" item="vo" ><tr><td>{$vo.id}</td><td>{$vo.username}</td><td><if condition="$vo.type eq 1">买断模式<else />全授权模式</if></td><td>{$vo.img_title}</td><td>{$vo.img_key_words}</td><td>{$vo.name}</td><td id="id"><div class="msKeimgBox">
	 <ul>
	  <li><img src="__PUBLIC__/upload/s{$vo.img_s_img}"> <span class="hidden">
	  <img src="__PUBLIC__/upload/{$vo.img_s_img}"/><font color="red">这是首页显示图</font><br><a href="__PUBLIC__/upload/{$vo.img_path}">点击查看原图</a>
	  </span>
	  </li></td><td>{$vo.img_price}</td><td>{$vo.img_content}</td><td><if condition="$vo.status eq 1 "><font color="green">通过</font><elseif condition="$vo.status eq 2"/><font >未通过</font><else /><font color="red">未审核</font></if></td><td>{$vo.file_time|date="m-d/H时",###}</td><td><a href="__URL__/edit_pic/id/{$vo.id}">修改</a>|<a href="__URL__/del_act/id/{$vo.id}">删除</a></td></tr></foreach>
	</table>
</body>
</html>
